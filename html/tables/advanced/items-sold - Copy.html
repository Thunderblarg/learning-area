<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
        <thead>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th colspan="3" scope="col" id="clothes">Clothes</th>
            <th colspan="2" scope="col" id="accessories">Accessories</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th scope="col" id="trousers">Trousers</th>
            <th scope="col" id="skirts">Skirts</th>
            <th scope="col" id="dresses">Dresses</th>
            <th scope="col" id="bracelets">Bracelets</th>
            <th scope="col" id="rings">Rings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="3" scope="row" id="belgium">Belgium</th>
            <th scope="row" id="antwerp">Antwerp</th>
            <td headers="antwerp trousers">56</td>
            <td headers="antwerp skirts">22</td>
            <td headers="antwerp dresses">43</td>
            <td headers="antwerp bracelets">72</td>
            <td headers="antwerp rings">23</td>
          </tr>
          <tr>
            <th scope="row" id="gent">Gent</th>
            <td headers="gent trousers">46</td>
            <td headers="gent skirts">18</td>
            <td headers="gent dresses">50</td>
            <td headers="gent bracelets">61</td>
            <td headers="gent rings">15</td>
         </tr>
         <tr>
           <th scope="row" id="brussels">Brussels</th>
           <td headers="brussels trousers">51</td>
           <td headers="brussels skirts">27</td>
           <td headers="brussels dresses">38</td>
           <td headers="brussels bracelets">69</td>
           <td headers="brussels rings">28</td>
         </tr>
         <tr>
           <th rowspan="2" scope="row" id="netherlands">The Netherlands</th>
           <th scope="row" id="amsterdam">Amsterdam</th>
           <td headers="amsterdam trousers">89</td>
           <td headers="amsterdam skirts">34</td>
           <td headers="amsterdam dresses">69</td>
           <td headers="amsterdam bracelets">85</td>
           <td headers="amsterdam rings">38</td>
         </tr>
         <tr>
           <th scope="row" id="utrecht">Utrecht</th>
           <td headers="utrecht trousers">80</td>
           <td headers="utrecht skirts">12</td>
           <td headers="utrecht dresses">43</td>
           <td headers="utrecht bracelets">36</td>
           <td headers="utrecht rings">19</td>
         </tr>
       </tbody>
    </table>

</body>

</html>
